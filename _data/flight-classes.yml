    introduction: >
      <p class="lead-paragraph">Award-winning Business Class service is designed around your comfort and your needs, where functionality meets opulence.</p><p>With extra baggage allowance, access to exclusive lounges and priority boarding, as a Business Class passenger you’ll be on your way in no time. On board you’ll enjoy a range of Swiss specialities, all made from fresh regional ingredients. For extra privacy, your neighbouring seat will remain vacant as you explore a host of quality magazines and newspapers.</p>

